<section class="container-fluid section-list">
  <div>
    <app-search (searchTermValueChanged)="searchCars($event)" (isCreate)="createCar('Create')"></app-search>
  </div>
  <div>
    <table class="table">
      <thead class="#f5f5f5 grey lighten-4">
        <tr>
          <th>#</th>
          <th>Make</th>
          <th>Model</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let car of results$ | async'>
          <th scope="row">{{car.car_id}}</th>
          <td>{{car.make_name}}</td>
            <td>{{car.model_name}}</td>
          <td class="pointer" (click)="selectCar(car.car_id, 'Edit')">
              <i class="fa fa-pencil"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
