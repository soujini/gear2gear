<section class="container-fluid section-list">
  <div>
    <app-search (searchTermValueChanged)="searchColors($event)" (isCreate)="createColor('Create')"></app-search>
  </div>
  <div>
    <table class="table">
      <thead class="#f5f5f5 grey lighten-4">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let color of results$ | async'>
          <th scope="row">{{color.color_id}}</th>
          <td>{{color.name}}</td>
          <td class="pointer" (click)="selectColor(color.color_id, 'Edit')">
              <i class="fa fa-pencil"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
