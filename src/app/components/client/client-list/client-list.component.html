<section class="container-fluid section-list">
  <div>
    <app-search (searchTermValueChanged)="searchClients($event)" (isCreate)="createClient('Create')"></app-search>
  </div>
  <div>
    <div *ngIf="(results$ | async)?.length==0" class="alert alert-danger text-center col-12">
      <strong>Error!</strong>&nbsp;<span>No records found</span>
    </div>
    <table class="table">
      <thead class="#f5f5f5 grey lighten-4">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let client of results$ | async' [ngClass]="{'is-active': selectedClientId == client.client_id}">
          <td>{{client.client_id}}</td>
          <td>{{client.name}}</td>
          <td class="pointer" type="button" (click)="selectClient(client.client_id, 'Get')">
              <i class="fa fa-pencil"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
