<section class="container-fluid section-list">
  <div>
    <app-search (searchTermValueChanged)="searchClients($event)" (isCreate)="createClient('Create')"></app-search>
  </div>
  <div>

    <table class="table">

      <thead class="#f5f5f5 grey lighten-4">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let client of results$ | async'>
          <th scope="row">{{client.client_id}}</th>
          <td>{{client.name}}</td>
          <td class="pointer" type="button" (click)="selectClient(client.client_id, 'Get')">
              <i class="fa fa-pencil"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
