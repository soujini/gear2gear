<section class="container-fluid section-list">
  <div>
    <app-search (searchTermValueChanged)="searchExpenses($event)" (isCreate)="createExpense('Create')"></app-search>
  </div>
  <div>
    <div *ngIf="(results$ | async)?.length==0" class="alert alert-danger text-center col-12">
      <strong>Error!</strong>&nbsp;<span>No records found</span>
    </div>
    <table class="table">
      <thead class="#f5f5f5 grey lighten-4">
        <tr>
          <th>Name</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let expense of results$ | async' [ngClass]="{'is-active': selectedExpenseId == expense.expense_id}">
          <td class="capitalize">{{expense.name}}</td>
          <td class="pointer" (click)="selectExpense(expense.expense_id, 'Edit')">
              <i class="fa fa-pencil"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
