<section  class="container-fluid section">
  <div class="col-12 grey lighten-4">
    <header class="header row">
      <div class="col-12">
        <app-title [title]=title></app-title>
      </div>
    </header>

    <div class="col-12" style="margin-top:25px">
      <form [formGroup]="makeForm" (ngSubmit)="onSubmit()" >
        <div class="form-group xcol-12">
          <label for="inputMakeName" class="col-sm-2 col-form-label">Name</label>
          <div xclass="col-sm-12">
            <div class="md-form mt-0">
              <input type="text" class="form-control capitalize" id="inputMakeName" formControlName="name">
            </div>
          </div>
        </div>

        <div class="form-group xcol-12">
          <div class="xcol-sm-12 text-right">
            <button type="submit" class="btn btn-primary btn-custom btn-md" [disabled]="makeForm.invalid">
              <i class="fa fa-save" style="font-size:16px"></i>
            </button>
            <button type="submit" class="btn btn-danger  btn-md">
              <i class="fa fa-trash" style="font-size:16px"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
