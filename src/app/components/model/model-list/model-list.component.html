<section class="container-fluid section-list">
  <div>
    <app-search (searchTermValueChanged)="searchModels($event)" (isCreate)="createModel('Create')"></app-search>
  </div>
  <div>
    <table class="table">
      <thead class="#f5f5f5 grey lighten-4">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let model of results$ | async'>
          <th scope="row">{{model.model_id}}</th>
          <td>{{model.name}}</td>
          <td class="pointer" (click)="selectModel(model.model_id, 'Edit')">
              <i class="fa fa-pencil"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
